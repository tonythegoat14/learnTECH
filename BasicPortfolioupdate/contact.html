<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Week 1 Basic Portfolio
    </title>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <header>

        <div class="wrapper">

            <div id="name">Antonnio Davis</div>

            <nav>
                <a href="index.html" class="gborder">About</a>
                <a href="portfolio.html" class="gborder">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>

        </div>

    </header>


    <section id="contact">

        <h1>Contact</h1>

        <form>

            <div id="contact-name">
                <label for="name">Name</label>
                <br>
                <input type="text" id="name-contact" name="user_name" class="mytext">
            </div>

            <div id="email">
                <label for="mail">Email</label>
                <br>
                <input type="email" id="mail" name="user_email" class="mytext">
            </div>

            <div id="message">
                <label for="msg">Message</label>
                <br>
                <textarea id="msg" name="user_message" class="mymsg"></textarea>
            </div>

            <div class="button">
                <button type="submit">Submit</button>
            </div>
        </form>

    </section>

    <footer>
        Copyright Antonnio Davis;
    </footer>
</body>

</html>
